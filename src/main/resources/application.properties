spring.application.name=EnLink
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#spring.data.web.page-serialization-mode=via-dto

server.port=8000
server.servlet.context-path=/
server.servlet.session.timeout=60m

logging.level.root:INFO
logging.level.net.datasa.EnLink=debug


# 프로젝트 밖의 절대 경로를 사용 (예: C 드라이브 밑의 특정 폴더)
file.upload.path=C:/enlink_storage/