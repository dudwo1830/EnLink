<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('새로운 모임 만들기', ~{::link}, ~{::script})}">
    <link rel="stylesheet" href="#" th:if="${false}"/>
    <script src="#" th:if="${false}"></script>
</head>
<body>
<div class="grid-container">
    <header th:replace="~{fragments/header :: header}" class="header"></header>

    <main class="main">
        <div class="create-content-container">
            <h1>새로운 모임 만들기</h1>

            <form th:action="@{/club/create}" th:object="${clubDTO}" method="post" enctype="multipart/form-data" class="create-form">

                <div class="form-group">
                    <label>모임 이름:</label>
                    <input type="text" th:field="*{name}" placeholder="모임명을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label>모임 이미지 업로드</label>
                    <input type="file" th:field="*{uploadFile}" accept="image/*">
                    <p class="help-text">* 이미지를 선택하지 않으면 기본 이미지가 등록됩니다.</p>
                </div>

                <div class="form-group">
                    <label>관심사 카테고리:</label>
                    <select th:block th:field="*{topicId}">
                        <option value="1">운동</option>
                        <option value="2">스터디</option>
                        <option value="3">친목</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>상세 지역 (구/군)</label>
                    <select th:field="*{cityId}" id="citySelect">
                        <option value="">-- 상세 지역 선택 --</option>
                        <option value="2">강남구</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>최대 인원:</label>
                    <input type="number" th:field="*{maxMember}" min="2" max="100">
                </div>

                <div class="form-group">
                    <label>모임 소개:</label>
                    <textarea th:field="*{description}" rows="5" placeholder="모임을 소개해 주세요"></textarea>
                </div>

                <div class="form-group">
                    <label>가입 질문:</label>
                    <input type="text" th:field="*{joinQuestion}" placeholder="가입 신청자에게 물어볼 질문">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">모임 개설하기</button>
                    <a th:href="@{/}" class="btn-cancel">취소</a>
                </div>
            </form>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}" class="footer"></footer>
</div>
</body>
</html>
