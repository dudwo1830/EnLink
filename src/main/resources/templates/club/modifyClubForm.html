<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>모임 정보 수정</title>
</head>
<body>
<h1>모임 정보 수정</h1>
<hr>
<form th:action="@{|/club/modify/${clubDTO.clubId}|}" th:object="${clubDTO}" method="post">
    <div>
        <label>모임 이름:</label>
        <input type="text" th:field="*{name}" required>
    </div>
    <br>
    <div>
        <label>모임 소개:</label><br>
        <textarea th:field="*{description}" rows="5" cols="50" required></textarea>
    </div>
    <br>
    <div>
        <label>최대 인원 (10~100명):</label>
        <input type="number" th:field="*{maxMember}" min="10" max="100" step="10" required>
    </div>
    <br>
    <div>
        <label>가입 신청 질문 (사용자에게 보일 질문):</label><br>
        <input type="text" th:field="*{joinQuestion}" size="50" placeholder="예: 가입 동기를 적어주세요.">
    </div>
    <hr>
    <button type="submit">수정 완료</button>
    <a th:href="@{|/club/detail/${clubDTO.clubId}|}"><button type="button">취소</button></a>
</form>
</body>
</html>
