<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: head('TITLE', ~{::link}, ~{::script})}">
    <link rel="stylesheet" href="#" th:if="${false}" />
    <script th:src="@{/js/member/memberCommon.js}" defer></script>
    <script th:src="@{/js/member/signup.js}" defer></script>
  </head>
  <body>
    <div class="grid-container">
      <header th:replace="~{fragments/header :: header}"></header>
      <aside th:replace="~{fragments/aside :: aside}"></aside>
      <main class="main">
        <div th:object="${member}">
          <div><span th:text="*{memberId}"></span></div>
          <div><span th:text="*{name}"></span></div>
          <div><span th:text="*{email}"></span></div>
          <div><span th:text="*{birth}"></span></div>
        </div>
      </main>
      <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
  </body>
</html>
