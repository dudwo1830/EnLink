<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: head('TITLE', ~{::link}, ~{::script})}">
    <link rel="stylesheet" href="#" th:if="${false}" />
    <script th:src="@{/js/member/memberCommon.js}" defer></script>
    <script th:src="@{/js/member/edit.js}" defer></script>
  </head>
  <body>
    <div class="grid-container">
      <header th:replace="~{fragments/header :: header}"></header>
      <aside th:replace="~{fragments/aside :: aside}"></aside>
      <main class="main">
        <form id="editForm" th:object="${member}">
          <!-- 회원 아이디 -->
          <div>
            <label for="memberId">아이디</label><br />
            <input type="text" th:field="*{memberId}" maxlength="20" disabled />
          </div>
          <br />
          <!-- 비밀번호 -->
          <div>
            <label for="password">기존 비밀번호</label><br />
            <input type="password" id="password" name="password" maxlength="100" required />
          </div>
          <div>
            <label for="password">변경할 비밀번호</label><br />
            <input type="password" id="newPassword" name="newPassword" maxlength="100" />
          </div>
          <div>
            <label for="password">비밀번호 재확인</label><br />
            <input type="password" id="rePassword" name="rePassword" maxlength="100" />
          </div>
          <br />
          <!-- 이름 -->
          <div>
            <label for="name">이름</label><br />
            <input type="text" th:field="*{name}" maxlength="20" required />
          </div>
          <br />
          <!-- 이메일 -->
          <div>
            <label for="email">이메일</label><br />
            <input type="email" th:field="*{email}" maxlength="50" required />
          </div>
          <br />
          <!-- 생년월일 -->
          <div>
            <label for="birth">생년월일</label><br />
            <input type="date" th:field="*{birth}" required />
          </div>
          <br />
          <button type="submit">정보 수정</button>
        </form>
      </main>
      <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
  </body>
</html>
